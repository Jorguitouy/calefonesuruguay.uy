<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecci칩n Autom치tica</title>
    
    <!-- M칰ltiples m칠todos de redirecci칩n -->
    <meta http-equiv="refresh" content="0;url=https://reparaciondecalefones.uy/">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    
    <script type="text/javascript">
        // Redirecci칩n inmediata sin esperas
        (function() {
            'use strict';
            
            var target = 'https://reparaciondecalefones.uy/';
            
            // Intento 1: replace (m치s limpio)
            if (window.location.replace) {
                window.location.replace(target);
                return;
            }
            
            // Intento 2: assign
            if (window.location.assign) {
                window.location.assign(target);
                return;
            }
            
            // Intento 3: href directo
            window.location.href = target;
            
            // Intento 4: top window (por si est치 en iframe)
            try {
                if (window.top && window.top.location) {
                    window.top.location.href = target;
                }
            } catch(e) {}
            
        })();
    </script>
    
    <!-- CSS para mostrar mensaje mientras carga -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>游댃 Redirigiendo...</h2>
        <p>Te estamos llevando a nuestro nuevo sitio:</p>
        <p><strong>reparaciondecalefones.uy</strong></p>
        <p><small>Si no eres redirigido autom치ticamente, <a href="https://reparaciondecalefones.uy/" style="color: white;">haz clic aqu칤</a></small></p>
    </div>
    
    <!-- Fallback adicional con timeout -->
    <script>
        setTimeout(function() {
            window.location = 'https://reparaciondecalefones.uy/';
        }, 500);
    </script>
    
    <!-- Meta refresh adicional por si JS falla -->
    <noscript>
        <meta http-equiv="refresh" content="1;url=https://reparaciondecalefones.uy/">
    </noscript>
</body>
</html>
